<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <main class="corpo">
        <div class="visor">
            <p id="numerovisor"></p>

        </div>

        <article class="operadores">
            <button class="botao" onclick="clique('1')">1</button>
            <button class="botao" onclick="clique('2')">2</button>
            <button class="botao" onclick="clique('3')">3</button>
            <button class="botao" onclick="clique('+')">+</button>
            <button class="botao" onclick="clique('4')">4</button>
            <button class="botao" onclick="clique('5')">5</button>
            <button class="botao" onclick="clique('6')">6</button>
            <button class="botao" onclick="clique('-')">-</button>
            <button class="botao" onclick="clique('7')">7</button>
            <button class="botao" onclick="clique('8')">8</button>
            <button class="botao" onclick="clique('9')">9</button>
            <button class="botao" onclick="clique('*')">*</button>
            <button class="botao" onclick="clique('0')">0</button>
            <button class="botao" onclick="reset('')">C</button>
            <button class="botao" onclick="resultado('')">=</button>
            <button class="botao" onclick="clique('/')">/</button>
        </article>
    </main>
</body>

</html>
